<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo Minato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav class="d-flex justify-content-between py-3">
          <!-- div per dimensioni -->
          <div>
            <img src="img/Logo.png" alt="logo boolean" />
            <h1 class="d-inline-block">Campo Minato</h1>
          </div>

          <!-- fix dimensioni -->
          <div class="mt-2">
            <!-- bottoni -->
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="normal">Normal</option>
              <option value="hard">Hard</option>
            </select>
            <button id="play">Play</button>
          </div>
        </nav>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="d-flex justify-content-center align-items-center">
        <div class="campo-minato d-flex flex-wrap py-3"></div>
      </div>
    </main>
    <!-- footer -->
    <footer class="py-4">
      <div class="container">
        Made with &hearts; By <a href="https://boolean.careers">Boolean</a>
      </div>
    </footer>
    <!-- script -->
    <script src="js/main.js"></script>
  </body>
</html>
